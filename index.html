<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Yahoo! Messenger</title>
</head>
<body>
    <div class="topnav">
        <a href="#help">Help</a>
        <a class="active" href="#message">Message</a>
        <div class="logo">
            <img src="img/yahoo_logo.jpg" alt="yahoo logo">
        </div>
    </div>
    <div class="background">
        <img src="img/abstract-purple-background.webp" alt="abstract-purple-background">
    </div>
    <form>
        <label for="username">Yahoo ID:</label>
        <input type="text" placeholder="Username or Email" id="username">
        <label for="password">Password:</label>
        <input type="password" placeholder="Password" id="password">
        <div class="options">
            <label>
                <input type="checkbox"/>
                <span class="text-checkbox">Remember my ID and password</span>
                
                <input type="checkbox"> 
                <span class="text-checkbox">Sign in automatically</span>

                <input type="checkbox"> 
                <span class="text-checkbox">Sign in as invisible to everyone</span>
           </label>
        </div>
        <button>Sign In</button>
        <label for="language">Language:</label>
        <input type="language" placeholder="English (U.S.)" id="language">
        <div>
            <p>Get a new Yahoo! ID...</p>
            <p>Forgot your password?</p>
        </div>
    </form>
</body>
</html>
